{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Загрузить новый проект</h2>
<form method="post" enctype="multipart/form-data" class="space-y-4 max-w-xl">
  <div>
    <label class="block mb-1 font-medium">Название проекта</label>
    <input name="title" class="w-full border border-gray-300 rounded px-3 py-2" required>
  </div>
  <div>
    <label class="block mb-1 font-medium">Описание</label>
    <textarea name="description" rows="4" class="w-full border border-gray-300 rounded px-3 py-2" required></textarea>
  </div>
  <div>
    <label class="block mb-1 font-medium">Файл</label>
    <input type="file" name="file" class="w-full" required>
  </div>
<button class="px-4 py-2 rounded bg-gradient-to-r from-orange-500 to-purple-600 text-white shadow-md hover:brightness-110">
  Загрузить
</button>
</form>
{% endblock %}
