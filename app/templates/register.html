{% extends "base.html" %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    <input name="username" placeholder="Имя пользователя" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>
{% if error %}<p>{{ error }}</p>{% endif %}
{% endblock %}
