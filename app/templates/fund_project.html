{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Поддержать проект №{{ project_id }}</h2>
<form method="post" class="space-y-4 max-w-md">
  <div>
    <label class="block mb-1 font-medium">Ваше имя</label>
    <input name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
  </div>
  <div>
    <label class="block mb-1 font-medium">Сумма в ₽</label>
    <input name="amount" type="number" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2" required>
  </div>
  <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Отправить</button>
</form>
<p class="mt-4"><a href="/projects/{{ project_id }}" class="text-blue-600 hover:underline">← Назад к проекту</a></p>
{% endblock %}
